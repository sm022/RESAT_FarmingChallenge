<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>할 일 목록</title>
  <link rel="stylesheet" href="./client/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>TO-DO LIST</h1>

    <form id="todo-form" class="todo-form">
      <input id="todo-input" class="todo-input" type="text" placeholder="할 일을 입력하세요">
      <select id="priority-select" class="priority-select">
        <option value="low">낮음</option>
        <option value="normal" selected>보통</option>
        <option value="high">높음</option>
        <option value="very-high">아주 높음</option>
      </select>
      <button class="add-button" type="submit">추가</button>
    </form>

    <div class="filter-container">
      <button id="all-todos-button" class="filter-button" data-filter="all">전체</button>
      <button id="completed-todos-button" class="filter-button" data-filter="completed">완료</button>
      <button id="uncompleted-todos-button" class="filter-button" data-filter="uncompleted">미완료</button>
    </div>

    <h2>할 일 목록</h2>
    <ul id="todos-list" class="todo-list"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
